<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="index.js"></script>
    </head>
    <body>
        <button onclick='genRando()'>
            Generate Random Item
        </button>
        
        <table>
            <tr>
                <td>Item Type</td>
                <td id='itemType'></td>
            </tr>
            <tr id='armorSpecs' style='background:transparent; display: none'>
                <td colspan="2" style='padding: 0'>
                    <table>
                        <tr style='display: none'></tr>
                        <tr>
                            <td>Weight</td>
                            <td id='armorWeight'></td>
                        </tr>
                        <tr>
                            <td>Armor Class</td>
                            <td id='armorClass'></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr id='weaponSpecs' style='background: transparent; display: none;'>
                <td colspan="2"  style='padding: 0'>
                    <table>
                        <tr style='display: none'></tr>
                        <tr>
                            <td>Type</td>
                            <td id='weaponType'></td>
                        </tr>
                        <tr>
                            <td>Range</td>
                            <td id='weaponRange'></td>
                        </tr>
                        <tr>
                            <td>Damage</td>
                            <td id='weaponDamage'></td>
                        </tr>
                        <tr>
                            <td>Bonus</td>
                            <td id='weaponBonus'></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>Element(s)</td>
                <td id='element'></td>
            </tr>
            <tr>
                <td>Status Effect</td>
                <td id='effect'></td>
            </tr>
        </table>
    </body>
</html>
